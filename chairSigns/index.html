<!DOCTYPE html>
<html>
<head>
<title>Chair Sign</title>
<link href="main.css" rel="stylesheet" type="text/css">
<meta name="mobile-web-app-capable" content="yes">
<meta 
     name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
/>
</head>

<body>
<div id='shown'>Test</div>
<input id='hidden' type='hidden'> 

<span id="plus" class="floatPlus" onclick="plus()" z-index="99">
<span class="my-float">+</span>
</span>

<span id="minus" class="floatMinus" onclick="minus()" z-index="99">
<span class="my-float">-</span>
</span>

<span id="blink" class="floatBlink" onclick="doBlink()" z-index="99">
<span class="my-float">P</span>
</span>

<script src="resize.js"></script>
</body> 
</html>
